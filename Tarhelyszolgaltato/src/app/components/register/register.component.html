<div class="flex justify-content-center p-3">
    <div class="flex flex-column gap-3">
      
        <div class="flex flex-wrap justify-content-center align-items-center gap-2">
            <label class="w-8rem">Név</label>
            <input pInputText id="username" type="text" class="w-16rem" [(ngModel)]="user.name" />
        </div>

        <div class="flex flex-wrap justify-content-center align-items-center gap-2">
            <label class="w-8rem">E-mail</label>
            <input pInputText id="email" type="email" class="w-16rem" [(ngModel)]="user.email" />
        </div>

        <div class="flex flex-wrap justify-content-center align-items-center gap-2">
            <label class="w-8rem">Jelszó</label>
            <input pInputText id="passwd" type="password" class="w-16rem" [(ngModel)]="user.password" />
        </div>

        <div class="flex flex-wrap justify-content-center align-items-center gap-2">
            <label class="w-8rem">Jelszó megerősítés</label>
            <input pInputText id="confirm" type="password" class="w-16rem" [(ngModel)]="user.confirm" />
        </div>

        <p-button label="Regisztráció" icon="pi pi-user" class="w-16rem mx-auto" (click)="registration()"></p-button>
    </div>
</div>

<p-toast></p-toast>
